<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anjali Patil">
    <meta name="description" content="Contact information for the Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Contact Us - The Little Taco Shop</h1>

        <nav>
            <ul>

                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
                <li>
                    <a href="index.html#about">About<abbr title="The Little Taco Shop"> LTS</abbr> </a>
                </li>


                <li>
                    <a href="index.html#menu">Our Menu</a>

                </li>
            </ul>
        </nav>


        <figure>
            <img src="tacos_close_up_400x260.png" alt="Little Taco Shop" title="Tacos Ready to Eat" width="400" height="260">
            <figcaption>Little Taco Shop</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>

            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
    
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                       
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10">Type your message here</textarea>
                    </p>
    
                </fieldset>
    
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location:</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+555-555-5555">555-555-5555</a>
            </address>
        </section>

    </main>

    <footer>
        <p>Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>
</html>
